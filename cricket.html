<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Turf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Banner for Cricket -->
  <section class="turf-fullscreen-banner" style="background-image: url('images/cricket-hero.jpg')">
    <div class="turf-text">Book Your Cricket Turf</div>
  </section>

  <!-- Scroll-triggered animation -->
  <div id="animationWrapper">
    <canvas id="sportCanvas" data-sport="cricket" width="1280" height="720"></canvas>
    <div id="textOverlay">
      <div class="overlay-text" id="text1">Ready to smash boundaries?</div>
      <div class="overlay-text" id="text2">Book your cricket turf now!</div>
      <div class="overlay-text" id="text3">No waiting. Instant slots.</div>
      <div class="overlay-text" id="text4">Play like a pro.</div>
      <div class="overlay-text" id="text5">Select your slot below.</div>
    </div>
  </div>

  <!-- Booking section -->
<section id="bookingSection">
  <h2 class="section-heading">Select a Time Slot</h2>

  <!-- Date Dropdown -->
  <div class="date-picker-wrapper">
    <label for="dateSelector" class="date-label">Choose Date:</label>
    <select id="dateSelector" class="date-selector">
      <!-- Options will be populated via JS -->
    </select>
  </div>

  <!-- Slot Grid -->
  <div class="slots-wrapper" id="slotsWrapper">
    <!-- Slots auto-generated by JS -->
  </div>
</section>


  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>


  <!-- Payment Modal -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Confirm Your Booking</h2>
    <p id="selectedTime">Selected Slot(s)</p>
    <p>Total: â‚¹<span id="totalPrice">0</span></p>
    <button id="confirmPayment">Confirm Payment</button>
  </div>
</div>

</body>
</html>
